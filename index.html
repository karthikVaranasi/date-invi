<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #invite {
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .thankyou {
            display: none;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="invite">
    <h2>Hello! Would you like to go on a date?</h2>
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<div class="thankyou" id="thankyouMessage">
    <h2>Thank you for accepting! See you tonight!</h2>
</div>

<script>
    const yesButton = document.getElementById('yes');
    const noButton = document.getElementById('no');
    const thankyouMessage = document.getElementById('thankyouMessage');

    noButton.addEventListener('click', function() {
        const randomX = Math.random() * (window.innerWidth - 100);
        const randomY = Math.random() * (window.innerHeight - 100);
        noButton.style.position = 'absolute';
        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;
    });

    yesButton.addEventListener('click', function() {
        document.getElementById('invite').classList.add('hidden');
        thankyouMessage.classList.remove('hidden');
    });
</script>

</body>
</html>
